<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPMI Multi Fan Controller</title>
    <link rel="stylesheet" href="style.css">
    <!-- Add your CSS file reference here -->
    <script src="script.js" defer></script>
    <!-- Add your JavaScript file reference here -->
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IPMI Multi Fan Controller</h1>
        </div>
        <div class="connection-data">
            <input type="text" id="ipAddress" placeholder="IP Address">
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="save">Save</button>
            <button id="clear">Clear</button>
            <button id="refresh">Refresh</button>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        <div class="controls">
            <button class="manual">10%</button>
            <button class="manual">20%</button>
            <!-- Repeat for other percentages -->
            <input type="range" id="customSpeed" min="0" max="100" value="50">
            <button id="setSpeed">Set</button>
        </div>
        <div class="fan-info">
            <!-- Repeat this block for each fan -->
            <div class="fan">
                <div>Fan 1</div>
                <div id="fan1RPM">RPM: 99999</div>
                <div id="fan1PCT">PCT: 100%</div>
            </div>
            <!-- ... -->
        </div>
        <div class="temperature-info">
            <div> 
                <div>CPU 1 Temperature</div>
                <div id="cpu1Temp">100</div>
            </div>
            <div> 
                <div>CPU 2 Temperature</div>
                <div id="cpu2Temp">100</div>
            </div>
        </div>
        <div class="power-info">
            <div>Power Consumption</div>
            <div id="powerConsumption">100</div>
        </div>
    </div>
</body>
</html>
